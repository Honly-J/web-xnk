<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <title>后台管理系统</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!--#include virtual="./commons/head.html"-->
</head>
<body>
     <div id="wrapper">
         <!-- 顶部导航和左侧菜单 -->
         <!--#include virtual="./commons/top.html"-->
         <div id="page-wrapper">
             <div class="cell mt10">
                <ol class="breadcrumb">
                    <li><i class="glyphicon glyphicon-home"></i> 当前位置：</li>
                    <li>广告管理</li>
                    <li class="active">编辑广告</li>
                </ol>
            </div>
           <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          编辑广告
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form class="form-horizontal"   role='form'  action="#" method="post">
                              <div class="form-group">
                                <label   class="col-sm-2 control-label"><em class="red mr5">*</em>广告类型</label>
                                <div class="col-sm-10">
                                   <label class="radio"><input type="radio" value="3" name="type" checked>首页轮播</label>
                                </div>
                              </div>
                              <div class="form-group">
                                <label   class="col-sm-2 control-label"><em class="red mr5">*</em>列表图片</label>
                                <div class="col-sm-10">
                                  <div class="form-group">
                                    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1644077758,3194768429&fm=200&gp=0.jpg"  class="img-rounded"    id="preImg"   height="100">
                                  </div> 
                                  <div>
                                    <input type="file" id="chooseImgFile"  value=""  placeholder="预览图片">
                                    <input type="hidden" name="imageFile"  value="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1644077758,3194768429&fm=200&gp=0.jpg">
                                  </div>
                                  <div>
                                    <a href="javascript:void(0)"  id="del-img-btn"   class="btn btn-link"   ">
                                      <i class="glyphicon glyphicon-trash mr5"></i>删除 
                                    </a>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label   class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control"   name="title" value="标题标题"  placeholder="20字以内"  >
                                </div>
                              </div>
                                <div class="form-group">
                                <label   class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                      <textarea type="text" class="form-control content-textarea" name="intro"  placeholder="140字以内"   >简介简介简介简介</textarea>
                                </div>
                              </div>
                              <div class="form-group">
                                <label   class="col-sm-2 control-label"><em class="red mr5">*</em>链接</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control"   name="linkUrl" value="http://xxx.com/backstage/template/ad-edit.html?id=1"  placeholder="广告链接"  >
                                </div>
                              </div>
                               
                              <div class="form-group">
                                <label   class="col-sm-2 control-label"><em class="red mr5">*</em>广告位置</label>
                                <div class="col-sm-10 fc pos_r">
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="1">首页轮播1</label>
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="2">首页轮播2</label>
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="3">首页轮播3</label>
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="4">首页轮播4</label>
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="5">首页轮播5</label>
                                    <label class="col-sm-6"><input type="checkbox" name="pos" value="6">首页轮播6</label>
                                </div>
                              </div>
                              <div class="form-group ">
                                <div class="col-sm-offset-2 col-sm-10 pt35">
                                  <button type="submit" class="btn btn-primary mr30">保存</button>
                                  <a class="btn btn-default"  href="javascript:history.go(-1)">返回</a>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
     </div>
          <style type="text/css">#pos-error{position: absolute;bottom:-150px;left:0;z-index: 1;}</style>

    <script type="text/javascript">
        $(function(){
            $("[role='form']").validate({
                rules: {
                    "linkUrl": {
                      required: true 
                    },
                    
                    "imageFile": {
                      required: true 
                    } 
                    
                    , "pos": {
                      required: true 
                    } 
                },
                messages: {
                    
                    "imageFile": {
                      required: "请上传图片" 
                    },
                    "linkUrl": {
                      required: "请输入链接" 
                    }
                    ,"pos": {
                      required: "请选择广告位置" 
                    }
                }
            });
        })

    </script>
</body>
</html>
