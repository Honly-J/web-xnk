<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>登录 - 信纳克网站后台管理系统</title>

</head>

<body>
    <div id="wrapper">
        <!-- 顶部导航和左侧菜单 -->
        <!--#include virtual="./commons/top.html"-->
        <div id="page-wrapper">
            <div class="cell mt10">
                <ol class="breadcrumb">
                    <li><i class="glyphicon glyphicon-home"></i> 当前位置：</li>
                    <li class="active">会员管理</li>
                </ol>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading fc">
                            <div class="col-sm-8">
                                <form class="form-inline">
                                    <div class="form-group " style="margin:0">
                                        <div class="input-group">
                                            <input type="text" name="q" class="form-control" id="searchKey"
                                                placeholder="请输入搜索关键词">
                                            <a class="input-group-addon" href="javascript:void(0)"
                                                onclick="$('#searchKey').val() && $(this).parents('form').submit();">
                                                搜索 </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form method="post" action="###/sort" id="tableForm">
                                <table width="100%" class="table table-striped table-bordered table-hover"
                                    id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>昵称</th>
                                            <th>充值金额</th>
                                            <th>账户余额</th>
                                            <th>可开发票金额</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>AAA</td>
                                            <td>1000.00</td>
                                            <td>200.00</td>
                                            <td>800.00</td>
                                            <td>
                                                <a href="member-detail.html?type=transaction&id=1"
                                                    class="btn btn-link"><i
                                                        class="glyphicon glyphicon-eye-open mr5"></i>交易记录</a>
                                                <a href="member-detail.html?type=invoice&id=1" class="btn btn-link"><i
                                                        class="glyphicon glyphicon-edit mr5"></i>开票记录</a>
                                            </td>
                                        </tr>
                                        <!-- 如果数据为空 -->
                                        <tr>
                                            <td colspan="6" class="text-center text-danger">没有数据</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                            <!-- /.table-responsive -->
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#searchKey').val(FUNC.getUrlParma('q') || '')
        })
    </script>

</body>

</html>
