<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <title>登录 - 信纳克网站后台管理系统</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!--#include virtual="./commons/head.html"-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">信纳克网站后台管理系统--登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  method="post" action="./index.html">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录账号" name="username" type="text" autofocus  >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password"  >
                                </div>
                                <!-- 错误提示 -->
                                <!-- <div class="alert alert-danger" >登录账号或者密码错误</div> -->
                                <button type="submit" class="btn btn-success btn-lg btn-block">登录</button> 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $("[role='form']").validate({
                rules: {
                    username: {
                      required: true,
                      minlength: 2
                    },
                    password: {
                      required: true,
                      minlength: 5
                    } 
                },
                messages: {
                    username: {
                      required: "请输入用户名",
                      minlength: "用户名至少2位字符"
                    },
                    password: {
                      required: "请输入密码",
                      minlength: "密码长度不能小于 5 个字母"
                    } 
                }
            });
        })
    </script>
</body>
</html>
