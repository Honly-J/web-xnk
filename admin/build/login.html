<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <title>登录 - 信纳克网站后台管理系统</title>
    <meta name="description" content="">
    <meta name="author" content="">
        <link rel="shortcut icon" type="image/ioc" href="#"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- custemer diy css -->
    <link href="../dist/css/custemer.css" rel="stylesheet">
        <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <!-- copy text Plugin JavaScript -->
    <script src="../vendor/zclip/jquery.zclip.min.js"></script>
    <!-- validate Plugin JavaScript -->
    <script src="../vendor/validate/jquery.validate.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../dist/js/common.js"></script>
    <script src="../dist/js/custemer.js"></script>
        <!-- 日期控件 -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <script type="text/javascript" src="../vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <!-- 时间控件 -->
    <!--<link rel="stylesheet" type="text/css" href="../vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="../vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">信纳克网站后台管理系统--登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  method="post" action="./index.html">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录账号" name="username" type="text" autofocus  >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password"  >
                                </div>
                                <!-- 错误提示 -->
                                <!-- <div class="alert alert-danger" >登录账号或者密码错误</div> -->
                                <button type="submit" class="btn btn-success btn-lg btn-block">登录</button> 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $("[role='form']").validate({
                rules: {
                    username: {
                      required: true,
                      minlength: 2
                    },
                    password: {
                      required: true,
                      minlength: 5
                    } 
                },
                messages: {
                    username: {
                      required: "请输入用户名",
                      minlength: "用户名至少2位字符"
                    },
                    password: {
                      required: "请输入密码",
                      minlength: "密码长度不能小于 5 个字母"
                    } 
                }
            });
        })
    </script>
</body>
</html>
